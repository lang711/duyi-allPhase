<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form action="#">
      <h1>用户注册</h1>
      <div class="form-item">
        <input
          type="text"
          class="txt"
          maxlength="13"
          placeholder="请输入11位手机号" />
      </div>
      <div class="form-item code">
        <input type="text" class="txt" placeholder="请输入验证码" />
        <button type="button">发送验证码</button>
      </div>
      <div class="form-item">
        <input
          type="password"
          class="txt"
          name=""
          id=""
          placeholder="请输入密码" />
      </div>
      <div class="form-item">
        <input
          type="password"
          class="txt"
          name=""
          id=""
          placeholder="请再次输入密码" />
      </div>
      <div class="form-item">
        <select name="" id="" multiple class="txt">
          <option value="1">爱好1</option>
          <option value="2">爱好2</option>
          <option value="3">爱好3</option>
          <option value="4">爱好4</option>
          <option value="5">爱好5</option>
        </select>
      </div>
      <div class="form-item sex">
        <span>性别</span>
        <label for="male"
          ><input id="male" type="radio" name="sex" id="" />
          <span>男</span>
        </label>
        <label for="female"
          ><input id="female" type="radio" name="sex" id="" />
          <span>女</span>
        </label>
      </div>
      <div class="form-item">
        <textarea class="txt" name="" placeholder="请填写个人简介"></textarea>
      </div>
      <div class="form-item checkbox">
        <label for="agree"
          ><input type="checkbox" name="" id="agree" />

          <span>同意台湾是中国领土不可分割的一部分</span></label
        >
      </div>
      <div class="form-item btns">
        <button type="submit">立即注册</button>
        <button type="reset">重置表单</button>
      </div>
    </form>
  </body>
</html>
